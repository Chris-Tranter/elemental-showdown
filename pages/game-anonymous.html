<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicons/favicon-32x32.png"
    />
    <!-- <link rel="icon" type="image/png" sizes="48x48" href="./assets/favicons/"> -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../assets/favicons/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/android-chrome-192x192.png"
    />
    <link rel="shortcut icon" type="image/x-icon" href="/path/to/favicon.ico" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Elemental Showdown - Anonymous</title>

    

  </head>
  <body>
    <h1>Welcome to Elemental Showdown!</h1>
    <p>Playing as Shadow Warrior</p>

    <h1>Elemental Showdown</h1>
    <div id="score">Player: 0 | Computer: 0</div>
    <div class="choices">
        <div class="choice" onclick="playGame('fire')">Fire</div>
        <div class="choice" onclick="playGame('earth')">Earth</div>
        <div class="choice" onclick="playGame('air')">Air</div>
        <div class="choice" onclick="playGame('water')">Water</div>
        <div class="choice" onclick="playGame('wood')">Wood</div>
        <div class="choice" onclick="playGame('iron')">Iron</div>
    </div>
    <div id="result"></div>

    <h2>Round Timer</h2>
    <div id="timer">00:05</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>

    <script type="text/javascript" src="../scripts/script.js"></script>
  </body>
</html>
