<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicons/favicon-32x32.png"
    />
    <!-- <link rel="icon" type="image/png" sizes="48x48" href="./assets/favicons/"> -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../assets/favicons/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/android-chrome-192x192.png"
    />
    <link rel="shortcut icon" type="image/x-icon" href="/path/to/favicon.ico" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Elemental Showdown - Anonymous</title>

    #timer { font-size: 48px; margin-bottom: 20px; } #startBtn, #stopBtn,
    #resetBtn { padding: 10px 20px; margin: 5px; font-size: 16px; cursor:
    pointer; }
  </head>
  <body>
    <h1>Welcome to Elemental Showdown!</h1>
    <p>Playing as Shadow warrior</p>

    <h1>Round Timer</h1>
    <div id="timer">00:00</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>

    <script type="text/javascript" src="../scripts/script.js"></script>
  </body>
</html>
