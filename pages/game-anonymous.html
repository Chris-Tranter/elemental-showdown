<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../assets/favicons/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/android-chrome-192x192.png"
    />
    <link rel="shortcut icon" type="image/x-icon" href="/path/to/favicon.ico" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Elemental Showdown - Anonymous</title>


  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html" class="logo-link">
          <div class="logo-container">
            <img src="../assets/img/logo.png" alt="Elemental Showdown Logo" />
          </div>
        </a>
        <!-- audio -->
        <audio id="backgroundAudio" loop>
          <source src="../assets/sounds/s-bg.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <button id="toggleAudio" class="audio-toggle">Toggle Audio</button>
      </nav>
    </header>
    <!-- Modal -->
    <div id="end-game-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="end-result"></h2>
        <h3 id="end-message"></h3>
        <div class="button-container">
            <button id="play-again" class="custom-button" title="Play Again">Play Again</button>
          </button>
            <button id="admit-defeat" class="custom-button secondary-button" title="Admit Defeat">
          </button>
        </div>
      </div>
    </div>
  <!--/modal-->
    <main class="anonymous-game-container">

      <div class="anonymous-player-image">
        <img src="../assets/img/anonymous-player.png" alt="Anonymous Player" />
      </div>
      <h1 class="anonymous-game-title">Welcome to Elemental Showdown!</h1>
      <p class="anonymous-game-subtitle">Playing as Shadow Warrior</p>
      <div id="score" class="anonymous-game-score">Player: 0 | Computer: 0</div>
      <div class="anonymous-game-choices">
        <button class="anonymous-game-choice" onclick="playGame('fire')">
          <img src="../assets/img/fire-bw.png" alt="Fire" />
        </button>
        <button class="anonymous-game-choice" onclick="playGame('earth')">
          <img src="../assets/img/earth-bw.png" alt="Earth" />
        </button>
        <button class="anonymous-game-choice" onclick="playGame('air')">
          <img src="../assets/img/air-bw.png" alt="Air" />
        </button>
        <button class="anonymous-game-choice" onclick="playGame('water')">
          <img src="../assets/img/warter-bw.png" alt="Water" />
        </button>
        <button class="anonymous-game-choice" onclick="playGame('wood')">
          <img src="../assets/img/wood-bw.png" alt="Wood" />
        </button>
        <button class="anonymous-game-choice" onclick="playGame('iron')">
          <img src="../assets/img/iron-bw.png" alt="Iron" />
        </button>
      </div>
      <div id="result" class="anonymous-game-result"></div>
      <div id="roundResult" class="anonymous-game-round-result"></div>
      <div id="finalResult" class="anonymous-game-final-result"></div>
    </main>
    <script type="text/javascript" src="/scripts/script.js"></script>
    <script type="text/javascript" src="/scripts/anonymous-game.js"></script>
  </body>
</html>
